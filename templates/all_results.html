{% extends 'base.html' %}
{% block content %}
    {% include 'include/navbar.html' %}
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Ник</th>
            <th scope="col">Тест</th>
            <th scope="col">Ответ</th>
        </tr>
        </thead>
        <tbody>
        {% for result in all_result %}
        <tr>
            <th scope="row"></th>
            <td>{{ result.user }}</td>
            <td>{{ result.test_kits }}</td>
            <td>{{ result.right_tests }}/{{ result.all_tests }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
